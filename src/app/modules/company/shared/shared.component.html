<div class="row">
    <h4 class="fw-bold py-3 mb-4">Companies</h4>  
</div> 

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 justify-content-center">
                        
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nit</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Accions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let x of lst">
                                    <td>{{x.id}}</td>
                                    <td>{{x.nit}}</td>
                                    <td>{{x.name}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-success" (click)="put(x.id)">Edit</button>
                                            <button type="button" class="btn btn-danger">Delete</button>
                                            <button type="button" class="btn btn-primary">Contact</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
